  <div class="text-center">
    <header style="font-size: 30px; margin: 20px;">
      <div class="text-center">
      <h1 style="font-size: 8vw; margin-top:20px; margin-bottom:20px; text-shadow: grey 0.1em 0.1em 0.1em">Contactanos</h1>
    </div>
    </header>
    <h2>Mandanos tu duda o tu encargo</h2>
    <h3>Tambien podes buscarnos en nuestras redes sociales</h3>
    <br>

   <div class="redes">
     <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp icon1"></i></a>
    
    <a href="https://www.instagram.com/postres_esterlina/"> <i class="fab fa-instagram icon2"></i></a>
   
    <a href="https://mail.google.com/mail/u/0/#inbox"><i class="fas fa-at icon3"></i></a>
    
   </div>

    <main>
        <div id="container">
            <form action="#" method="post" id="contact_form">
              <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Mi Email es" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="mi teléfono es" name="telephone" id="telephone_input" required>
              </div>
              <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="subject" id="subject_input" required>
                  <option disabled hidden selected>Me gustaría</option>
                  <option> Me gustaría hacer una consulta</option>
                  <option> Me gustaría hacer un pedido</option>
                </select>
              </div>
              <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="Escriba su pedido o consulta" id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="button" value="Enviar" id="form_button">
              </div>
            </form>
          </div>
    </main>
